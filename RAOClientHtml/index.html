<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RAO</title>
	<link rel="stylesheet" href="css/main.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<body>
	<div id="wrapper">
		<canvas id="myCanvas" width="800", height="600"></canvas>

		<div id="buttonWrapper">
			<input type="button" id="connect" value="Connect">
			<input type="button" id="connect_room" value="Connect room">
			<input type="button" id="disconnect" value="Disconnect">
			<input type="button" id="status" value="Status">
			<input type="button" id="request" value="Request">

			</br>
			<input type="button" id="control_up" value="Up">
			<input type="button" id="control_down" value="Down">
			<input type="button" id="control_left" value="Left">
			<input type="button" id="control_right" value="Right">
			<input type="button" id="control_action" value="Action">

			</br>
			Login:
			<input type="text" id="login" placeholder="input your name">
			</br>
			Password:
			<input type="text" id="password" placeholder="input your pass">
			</br>
			Index:
			<input type="text" id="index" placeholder="room index here", value="0">
			</br>
			Requests:
			<input type="text" id="requests" placeholder="requests here", value="player">
			</br>
			<input type="text" id="chat_text" placeholder="message here">
			<input type="button" id="chat_button" value="Send">
			</br>
			Turn:
			<div id="turn_counter">0</div>
		</div>
		<div id="logger">
		</div>
	</div>

	<div id="chat_box">Chat:</div>

	<script src="js/base.js"></script>
</body>
</html>
